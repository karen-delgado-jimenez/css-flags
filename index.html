<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>css-flags</title>
</head>

<body>
    <h1>Flags!</h1>

    <div class="container">
        <div class="card">
            <div class="title">
                <img src="img/title.png" alt="title">
                <div class="name">Japón</div>
            </div>
            <div class="flag center white">
                <div class="circle">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="title">
                <img src="img/title.png" alt="title">
                <div class="name">Italia</div>
            </div>
            <div class="flag center">
                <div class="row h-100 green"></div>
                <div class="row h-100 white"></div>
                <div class="row h-100 red"></div>
            </div>
        </div>
         
        <div class="card">
            <div class="title">
                <img src="img/title.png" alt="title">
                <div class="name">Bolivia</div>
            </div>
            <div class="flag flex__column">
                <div class="item red"></div>
                <div class="item yellow"></div>
                <div class="item green"></div>
            </div>
            <div class="legend legend__center w-px-50">
                <img src="img/bolivia.png" alt="bolivia">
            </div>
        </div>

        <div class="card">
            <div class="title">
                <img src="img/title.png" alt="title">
                <div class="name">Colombia</div>
            </div>
            <div class="flag flex__row">
                <div class="item h-50 yellow"></div>
                <div class="item h-25 blue"></div>
                <div class="item h-25 red"></div>
            </div>
        </div>

        <div class="card">
            <div class="title">
                <img src="img/title.png" alt="title">
                <div class="name">España</div>
            </div>
            <div class="flag flex__row">
                <div class="item h-25 red"></div>
                <div class="item h-50 yellow"></div>
                <div class="item h-25 red"></div>
            </div>
            <div class="legend legend__left w-px-50">
                <img src="img/spain.png" alt="spain">
            </div>
        </div>

        <div class="card">
            <div class="title">
                <img src="img/title.png" alt="title">
                <div class="name">Francia</div>
            </div>
            <div class="flag center">
                <div class="row h-100 blue"></div>
                <div class="row h-100 white"></div>
                <div class="row h-100 red"></div>
            </div>
        </div>

        <div class="card">
            <div class="title">
                <img src="img/title.png" alt="title">
                <div class="name">Chile</div>
            </div>
            <div class="flag wrap">
                <div class="row w-35 blue"></div>
                <div class="row w-65 white"></div>
                <div class="row w-100 red"></div>
            </div>
        </div>

        <div class="card">
            <div class="title">
                <img src="img/title.png" alt="title">
                <div class="name">LGTB</div>
            </div>
            <div class="flag flex__column">
                <div class="item red"></div>
                <div class="item orange"></div>
                <div class="item yellow"></div>
                <div class="item green"></div>
                <div class="item blue"></div>
                <div class="item purple"></div>
            </div>
        </div>

    </div>
</body>
</html>
