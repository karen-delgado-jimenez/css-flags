<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>css-flags</title>
</head>

<body>
    <h1>Flags!</h1>

    <div class="container">
        <div class="card">
            <div class="title__flag">Japan</div>
            <div class="flag japan flex__center">
                <div class="circle">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="title__flag">Italy</div>
            <div class="flag flex__center">
                <div class="item green"></div>
                <div class="item white"></div>
                <div class="item red"></div>
            </div>
        </div>
         
        <div class="card">
            <div class="title__flag">Bolivia</div>
            <div class="flag flex__column">
                <div class="column red"></div>
                <div class="column yellow"></div>
                <div class="column green"></div>
            </div>
        </div>

        <div class="card">
            <div class="title__flag">Colombia</div>
            <div class="flag flex__column">
                <div class="column h-50 yellow"></div>
                <div class="column h-25 blue"></div>
                <div class="column h-25 red"></div>
            </div>
        </div>

        <div class="card">
            <div class="title__flag">Spain</div>
            <div class="flag flex__column">
                <div class="column h-25 red"></div>
                <div class="column h-50 yellow"></div>
                <div class="column h-25 red"></div>
            </div>
        </div>

        <div class="card">
            <div class="title__flag">Francia</div>
            <div class="flag flex__center">
                <div class="item blue"></div>
                <div class="item white"></div>
                <div class="item red"></div>
            </div>
        </div>
    </div>
</body>
</html>
